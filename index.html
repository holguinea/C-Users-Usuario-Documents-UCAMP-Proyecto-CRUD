<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Ingreso de Clientes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-ligth" data-bs-theme="dark">
          <div class="container">
            <img class="logo" src="./assets/img/logo-blanco.png" alt="HR Soluciones Inmobiliarias">
            <h2 class = "mt-5 mb-5">CONTACTO DE CLIENTES</h2>
        </nav>
    </header>
    <div class="container">
       <div class = mb-5>
          <div class = "row">
            <div class="form-group col-md-6 mb-3">
              <label  for="nombre">Nombre Completo</label>
              <input type="text" name= "nombre" class="form-control" id="nombre" placeholder="Nombre Completo"/>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label  for="Edad">Edad</label>
              <input type="number" name= "edad" class="form-control" id="edad" placeholder="Edad"/>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label  for="direccion">Dirección</label>
              <input type="text" name= "direccion" class="form-control" id="direccion" placeholder="Dirección"/>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label  for="correo">Correo Electronico</label>
              <input type="email" name= "correo" class="form-control" id="correo" placeholder="Correo Electronico"/>
            </div>
            <div class ="col-lg-12 mt-5">
              <button  class="btn btn-success" id ="btnNuevo" onclick="nuevoDato()">Enviar</button>
              <button class="btn btn-primary" id ="btnActualizar">Actualizar</button>
            </div>  
          </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
              <table class="table table-bordered" id="tablaDatos">
                <table class="table table-bordered" id="tablaDatos">
                    <thead>
                      <tr>
                        <th>Nombre Completo</th>
                        <th>Edad</th>
                        <th>Dirección</th> 
                        <th>Correo</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody> </tbody>
                </table>
          </div>  
      </div>
  </div>
      
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
